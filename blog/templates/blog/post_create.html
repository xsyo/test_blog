{% extends "_base.html" %}

{% load static %}

{% block title %}Добавить статью{% endblock %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/post_create.css' %}">
{% endblock style %}

{% block content %}

    <div class="container mb-5">
        <h1 class="mt-5">Добавить статью</h1>

        <form enctype="multipart/form-data" method="post">
            <div >
                {% csrf_token %}
                {{ form.media }}

                <div class="row mb-4 mt-5">

                    <div class="col-9"><!--Title-->
                        <input type="text" class="form-control form-control-lg" placeholder="Введите название статьи" name="title" maxlength="255" required="" id="id_title">
                    </div>
                    <div class="col-3"><!--Button-->
                        <input id='submit' type="submit" class="btn btn-lg" value="Опубликовать">
                    </div>
                </div>

                <div class="row">

                    <!--Texarea-->
                    <div class="django-ckeditor-widget col-9" data-field-id="id_content" style="display: inline-block;">
                        <textarea cols="40" id="id_content" name="content" rows="10" required data-processed="0" 
                        data-config="{&quot;skin&quot;: &quot;moono-lisa&quot;, &quot;toolbar_Basic&quot;:
                             [[&quot;Source&quot;, &quot;-&quot;, &quot;Bold&quot;, &quot;Italic&quot;]], 
                             &quot;toolbar_Full&quot;: [[&quot;Styles&quot;, &quot;Format&quot;, &quot;Bold&quot;, 
                             &quot;Italic&quot;, &quot;Underline&quot;, &quot;Strike&quot;, &quot;SpellChecker&quot;, 
                             &quot;Undo&quot;, &quot;Redo&quot;], [&quot;Link&quot;, &quot;Unlink&quot;, 
                             &quot;Anchor&quot;], [&quot;Image&quot;, &quot;Flash&quot;, &quot;Table&quot;,
                              &quot;HorizontalRule&quot;], [&quot;TextColor&quot;, &quot;BGColor&quot;], 
                              [&quot;Smiley&quot;, &quot;SpecialChar&quot;], [&quot;Source&quot;]], 
                              &quot;toolbar&quot;: &quot;Full&quot;, &quot;height&quot;: 291, 
                                &quot;filebrowserWindowWidth&quot;: 940, 
                              &quot;filebrowserWindowHeight&quot;: 725, &quot;filebrowserUploadUrl&quot;: 
                              &quot;/ckeditor/upload/&quot;, &quot;filebrowserBrowseUrl&quot;: 
                              &quot;/ckeditor/browse/&quot;, &quot;language&quot;: &quot;ru-ru&quot;}" 
                        data-external-plugin-resources="[]" data-id="id_content" data-type="ckeditortype">
                        </textarea>
                    </div>
                    

                    <div id="file" class="col-3 text-center border p-2"><!--Image-->
                        <h5>Загрузить изображение</h5>
                        <img id="result" class="display_none img-thumbnail rounded mx-auto block">
                        <label id="img_label" class="btn btn-primary btn-lg btn-file">
                            Файл <input type="file" name="img" accept="image/*" id="id_img">
                        </label>
                        
                    </div>

                </div>
                
                
            </div>
        </form>

    </div>


    <script src="{% static 'js/post_create.js' %}">
    </script>
{% endblock %}
